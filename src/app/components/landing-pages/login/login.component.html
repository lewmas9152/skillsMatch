<div class="login-container">
    <h2>Login</h2>
    <p class="subtitle">Welcome back! Please enter your details.</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input 
          type="text" 
          formControlName="emailOrUsername" 
          placeholder="Email or username"
          [class.invalid]="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched"
        >
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          formControlName="password" 
          placeholder="Password"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <label>
            <input type="checkbox" formControlName="rememberMe">
            <span>Remember me</span>
          </label>
        </div>
        
        <div class="forgot-password">
          <a (click)="forgotPassword()">Forgot password?</a>
        </div>
      </div>
      
      <button [routerLink]="['/job-seeker/dashboard']" class="login-btn" [disabled]="loginForm.invalid">Login</button>
      
      <div class="separator">
        <span class="separator-line"></span>
        <span class="separator-text">Or continue with</span>
        <span class="separator-line"></span>
      </div>
      
      <div class="social-logins">
        <button type="button" class="social-btn" (click)="loginWithGoogle()">
          Google
        </button>
        <button type="button" class="social-btn" (click)="loginWithApple()">
          Apple
        </button>
        <button type="button" class="social-btn" (click)="loginWithLinkedIn()">
          LinkedIn
        </button>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a routerLink="/home/signUp">Signup</a>
      </div>
    </form>
    <router-outlet></router-outlet>
  </div>
