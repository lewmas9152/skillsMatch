<!-- Mobile Header -->
<div class="mobile-header">
  <div class="hamburger" (click)="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="logo mobile-logo">JobMatcher</div>
  <div class="mobile-avatar">{{userName}}</div>
</div>

<!-- Desktop Header -->
<div class="app-header">
  <div class="search-bar">
    <input type="text" placeholder="Search" />
  </div>
  <div class="user-actions">
    <div class="notification-icon">ðŸ””</div>
    <div class="user-avatar">{{userName}}</div>
  </div>
</div>

<!-- Sidebar -->
<div class="app-sidebar" [class.open]="isMobileMenuOpen">
  <div class="sidebar-header">
    <div class="logo">JobMatcher</div>
    <div class="close-menu" (click)="toggleMobileMenu()">âœ•</div>
  </div>

  <a *ngFor="let item of menuItems" 
       [routerLink]="item.route"
       routerLinkActive="active"
       class="menu-item nav-link"
       (click)="isMobileMenuOpen = false">
    <i class="icon">{{item.icon}}</i>
    <span>{{item.label}}</span>
  </a>
</div>

<!-- Mobile overlay -->
<div class="mobile-overlay" *ngIf="isMobileMenuOpen" (click)="toggleMobileMenu()"></div>
